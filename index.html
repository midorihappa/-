<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>反応速度ゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>反応速度ゲーム</h2>
  <p>ルール：<br>
  黄色 → 右を押す　｜　緑 → 左を押す　｜　青 → 押さない！</p>

  <div id="start-container">
    <button id="start-button">スタート</button>
  </div>

  <div id="light"></div>
  <div>
    <button id="btn-left">左を押す</button>
    <button id="btn-right">右を押す</button>
  </div>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
